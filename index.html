<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>OpenDocs</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="A WYSIWYG editor like Google Docs that supports Dyslexia, and as a bonus, custom fonts." />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
        />
        <style>
            :root {
                --docsifytabs-border-color: #ededed;
            }
            .docsify-tabs__tab {
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div id="app">Please wait...</div>
        <script>
            window.$docsify = {
                name: "OpenDocs",
                homepage: "index.md",
                repo: "https://github.com/opendocs-editor/opendocs-editor.github.io",
                loadSidebar: true,
                loadNavbar: true,
                loadFooter: true,
                auto2top: true,
                autoHeader: true,
                mergeNavbar: true,
                subMaxLevel: 8,
                executeScript: true,
                search: {
                    placeholder: "Search...",
                    noData: "No Results!",
                    depth: 3,
                },
                tabs: {
                    theme: "material",
                },
            };
        </script>
        <!-- Docsify v4 -->
        <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
        <script src="//polyfill.io/v3/polyfill.min.js?features=String.prototype.normalize"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
        <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1.26.0/components/prism-typescript.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1.26.0/components/prism-yaml.min.js"></script>
    </body>
</html>
